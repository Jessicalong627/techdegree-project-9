    <title>My App</title>

    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/grid.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">

  <body>



    <div class="container">
      <div class="header">
          <ul class = "top-nav">
            <li class="name"><strong>Jackie</strong>App&trade;</li>
            <li><img class="bell" src="icons/icon-bell.svg" alt="bell" width="25px"><p class ="circle"></p></li>
            <li class="border"><img class="avatar" src="icons/5.jpg" alt="avatar" height= "40px" width="40px"></li>
            <li>Jackie Craft</li>

          </ul>
      </div>

      <div class="nav">
        <ul class="left-nav">
          <li><a href="dashboard"><img src="icons/icon-dashboard.svg" alt="dashboard" width="25px"> </a> </li>
          <li><a href="members"><img src="icons/icon-members.svg" alt="members" width="25px"></a></li>
          <li><a href="visits"><img src="icons/icon-visits.svg" alt="visits" width="25px"></a></li>
          <li><a href="settings"><img src="icons/icon-settings.svg" alt="settings" width="25px"></a></li>

        </ul>
      </div>

      <div class="main">
          <div class="search">
              <h2> Dashboard </h2> <input class="searchBar" type='text' placeholder='Search' id='search-text-input' />
              <div class="alert">
            <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
            <strong>Alert!</strong> You have five new members today!
          </div></div>


          <div class="lineChart">
                <div class="line">
                  <ul class="timeline"><h3>
                  <li class="traffic">Traffic</li>
                  <li class="Hourly">Hourly</li>
                  <li class="Daily">Daily</li>
                  <li class="Weekly">Weekly</li>
                  <li class="Monthly">Monthly</li>
              </h3></ul>
                  <canvas id="lineChart" ></canvas>
      </div>
          </div>

          <div class="barChart">

            <div class="bar">
              <h3> Daily Traffic </h3><br>
              <canvas id="barChart" ></canvas>
            </div>
          </div>

          <div class="donutChart">

            <div class="donut">
              <h3 class="mobile"> Mobile Users </h3>
              <canvas id="donutChart"></canvas>
            </div>
          </div>




     </div>
